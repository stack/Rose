<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rose Interface</title>
    <link rel="stylesheet" href="jquery.mobile-1.0.1.min.css" />
    <link rel="stylesheet" href="application.css" />
    <script src="jquery-1.7.1.min.js"></script>
    <script src="jquery.mobile-1.0.1.min.js"></script>
    <script src="application.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        <h1>Rose Interface</h1>
      </div>
      
      <div data-role="content">
      	<fieldset class="ui-grid-a">
          <div class="ui-block-a"><a href="/rose/decay" data-role="button" data-icon="plus" id="decay_button">Decay</a></div>
          <div class="ui-block-b"><a href="/rose/revert" data-role="button" data-icon="minus" id="revert_button">Revert</a></div>
        </fieldset>
        
        <fieldset class="ui-grid-a">
          <div class="ui-block-a center">
            <strong>Decay:</strong>
            <span id="decay_level">&ndash;</span>
          </div>
          <div class="ui-block-b center">
            <strong>Battery: </strong>
            <span id="battery_level">&ndash;</span>
          </div>
        </fieldset>
        
        <fieldset class="ui-grid-a">
          <div class="ui-block-a center">
        	<select name="slider" id="display" data-role="slider" data-href="/rose/toggle">
              <option value="off">Off</option>
              <option value="on">On</option>
            </select>
          </div>
          <div class="ui-block-b"></div>
        </fieldset>
      </div>
    </div>
  </body>
</html>
